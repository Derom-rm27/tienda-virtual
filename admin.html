<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMELI'S Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="logo">AMELI<span>'</span>S Admin</div>
        <nav id="authNav">
            <button id="logoutBtn" style="display:none;">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="main-layout">
        <div class="admin-container">
            <h2 id="welcomeMessage">Bienvenido al Panel de Administración</h2>

            <div id="authSection">
                <h3>Iniciar Sesión / Registrarse</h3>
                <form id="authForm">
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Acceder / Registrar</button>
                    <p id="authMessage" style="color:red;"></p>
                </form>
            </div>

            <div id="productManagementSection" style="display:none;">
                <h3>Subir Nuevo Producto</h3>
                <form id="productForm">
                    <input type="text" id="productName" placeholder="Nombre del Producto" required>
                    <textarea id="productDescription" placeholder="Descripción del Producto"></textarea>
                    <input type="number" id="productPrice" placeholder="Precio (S/)" step="0.01" required>
                    <input type="number" id="productStock" placeholder="Stock" required>
                    <input type="number" id="productDiscount" placeholder="Descuento (%)" value="0">
                    <input type="text" id="productCategory" placeholder="Categoría" required>
                    <input type="file" id="productImage" accept="image/*">
                    <button type="submit">Añadir Producto</button>
                    <p id="productMessage" style="color:green;"></p>
                </form>

                <h3 style="margin-top: 30px;">Tus Productos Actuales</h3>
                <div id="currentProducts">Cargando productos...</div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
