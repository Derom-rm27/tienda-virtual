<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMELI'S - Tienda Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">AMELI<span>'</span>S</div>
        <div class="search-bar-container" id="storeSearchBar" style="display:none;">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar prendas..." onkeyup="searchProducts()">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <nav>
            <button id="loginBtn" class="header-btn" onclick="openAuthModal()" style="display:block;">Iniciar Sesión</button>
            <button id="logoutBtn" class="header-btn" onclick="logoutUser()" style="display:none;">Cerrar Sesión</button>
            <span id="userEmailDisplay" class="user-info" style="display:none;"></span>
        </nav>
    </header>

    <div class="flash-banner" id="storeFlashBanner" style="display:none;">
        <div><i class="fas fa-bolt" style="color:#ffc107"></i> Ofertas Relámpago</div>
        <div class="timer-box" id="countdown">00:00:00</div>
    </div>

    <div class="main-layout">
        <!-- Contenido de la Tienda (Visible para todos por defecto) -->
        <div id="storeContent" style="display:block;">
            <div class="content-area">
                <div class="categories-scroll" id="dynamicCategories">
                    <div class="cat-pill active">Cargando...</div>
                </div>

                <div class="products-grid" id="productsGrid">
                    <div style="text-align:center; padding:40px; color:#999; grid-column:1/-1;">Cargando catálogo...</div>
                </div>
            </div>

            <aside class="cart-sidebar">
                <div class="cart-title">Resumen de Pedido</div>
                <div id="desktop-discount-bar" class="discount-alert" style="display:none;"></div>
                <div id="desktop-cart-items" class="cart-items"><p style="color:#999; text-align:center; padding:20px;">Tu carrito está vacío</p></div>
                <div id="desktop-cart-summary"></div>
                <a href="#" class="btn-checkout" onclick="checkout()">Finalizar Compra</a>
            </aside>
        </div>

        <!-- Contenido del Panel de Administración (Oculto por defecto) -->
        <div id="adminContent" style="display:none;">
            <div class="admin-container">
                <h2 id="adminWelcomeMessage">Bienvenido, Administrador</h2>

                <h3>Subir Nuevo Producto</h3>
                <form id="productForm">
                    <input type="text" id="productName" placeholder="Nombre del Producto" required>
                    <textarea id="productDescription" placeholder="Descripción del Producto"></textarea>
                    <input type="number" id="productPrice" placeholder="Precio (S/)" step="0.01" required>
                    <input type="number" id="productStock" placeholder="Stock" required>
                    <input type="number" id="productDiscount" placeholder="Descuento (%)" value="0">
                    <input type="text" id="productCategory" placeholder="Categoría" required>
                    <input type="file" id="productImage" accept="image/*">
                    <button type="submit">Añadir Producto</button>
                    <p id="productMessage" style="color:green;"></p>
                </form>

                <h3 style="margin-top: 30px;">Tus Productos Actuales</h3>
                <div id="currentProducts">Cargando productos...</div>
            </div>
        </div>
    </div>

    <!-- Modales para la tienda -->
    <div id="productDetailModal" class="detail-modal">
        <div class="detail-header">
            <button class="back-btn" onclick="closeDetail()"><i class="fas fa-arrow-left"></i></button>
            <div style="font-weight:bold; color:#333">Detalles</div>
            <button class="back-btn" onclick="openModal()"><i class="fas fa-shopping-cart"></i></button>
        </div>
        <div class="detail-content">
            <img id="detailImg" class="detail-img" src="">
            <div class="detail-info">
                <div id="detailTitle" style="font-size:1.3rem;font-weight:700;margin-bottom:5px;text-transform:uppercase"></div>
                <div style="display:flex;align-items:center;gap:5px;margin-bottom:10px;color:#666;font-size:0.9rem">
                    <span class="stars">★★★★★</span> <span id="detailSold"></span>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="color:var(--dark-blue)">Tu Carrito</h3>
                <button onclick="closeModal()" style="border:none; background:none; font-size:1.5rem;">&times;</button>
            </div>
            <div id="mobile-discount-bar" class="discount-alert" style="display:none;"></div>
            <div id="mobile-cart-items" style="max-height:300px; overflow-y:auto; margin-bottom:15px;"></div>
            <div id="mobile-cart-summary"></div>
            <a href="#" class="btn-checkout" onclick="checkout()">Pedir por WhatsApp</a>
        </div>
    </div>

    <!-- Modal de Autenticación -->
    <div class="modal" id="authModal" onclick="if(event.target === this) closeAuthModal()">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="color:var(--dark-blue)">Acceder a AMELI'S</h3>
                <button onclick="closeAuthModal()" style="border:none; background:none; font-size:1.5rem;">&times;</button>
            </div>
            <form id="authModalForm">
                <input type="email" id="authEmail" placeholder="Correo Electrónico" required>
                <input type="password" id="authPassword" placeholder="Contraseña" required>
                <button type="submit" id="authSubmitBtn">Iniciar Sesión</button>
                <p id="authModalMessage" style="color:red; margin-top:10px;"></p>
                <button type="button" id="toggleAuthMode" class="link-btn" style="margin-top:10px;">¿No tienes cuenta? Regístrate</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
